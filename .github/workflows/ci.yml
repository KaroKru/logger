name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: build
      run: docker build -t my-app .
    
    - name: run
      run: docker run --rm my-app
  